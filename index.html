<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;700&display=swap" rel="stylesheet" />
    <title>Adivina el número</title>
    <link href="./style/main.css" rel="stylesheet" />
  </head>

  <body class="body">
    <header class="header">
      <h1 class="header__h1">Adivina el número:</h1>
    </header>
    <main class="main">
      <div class="modal js-modal hidden">
        <div class="modal__box">
          <h2 class="modal__congrats">
            ¡Enhorabuena!
          </h2>
          <h3 class="modal__number js-modal-number"></h3>
          <h3 class="modal__recount">
            <span>¡Has ganado campeona!</span>
            <span class="js-moda-recount"></span>
          </h3>
          <button id="try-button" class="modal__reset js-modal-reset" type="button">
            <a href="index.html"> Reiniciar</a>
          </button>
        </div>
      </div>
      <div class="game">
        <form action="" method="POST" class="game__form js-form">
          <label class="game__form__label" for="number">Introduce tu número:</label>
          <input type="number" name="number" id="number" class="game__form__input js-number" placeholder="|" />
          <button id="try-button" class="game__form__button js-try-button" type="button">
            Prueba
          </button>
        </form>
        <div>
          <p class="game__clue js-clue">
            Pista: Escribe el número y dale a Prueba
          </p>
          <p class="game__attempt js-attempts">
            Número de intentos: 0
          </p>
        </div>
      </div>
      <div class="game__reset">
        <button id="reset-button" class="game__reset__button js-reset-button" type="button">
          Reset
        </button>
      </div>
    </main>
    <footer class="footer">
      <small class="footer__copy">
        2020 © Sonia Sanz Vivas
      </small>
    </footer>
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
