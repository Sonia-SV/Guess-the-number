<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Evaluación intermedia, Módulo 2</title>
    <link href="./style/main.css" rel="stylesheet" />
  </head>
  <body>
    <form action="" method="POST">
      <label for="number">Introduce aquí tu número</label>
      <input type="number" name="number" id="number" class="number js-number" />
      <button id="try-button" class="try-button js-try-button" type="button">
        Prueba
      </button>
    </form>
    <p class="clue js-clue">
      Pista: Escribe el número y dale a Prueba
    </p>
    <p class="attempt js-attempt">
      Número de intentos: 0
    </p>

    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
